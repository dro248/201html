<script type="text/javascript">
    var swipe = new Swipe(document.getElementById("slider"), {
        auto: 10000
    });

    document.getElementById("leftArrow").addEventListener('click',function(){
        swipe.prev();
    }, false);
    document.getElementById("rightArrow").addEventListener('click',function(){
        swipe.next();
    }, false);
</script>

<div class="letterBox" id="container">


    <script id='template' type='text/ractive'>
        <h2>Great for a Date</h2>
        {{#each dateMovies}}
        <div>
            <div class="movieWrapper">
                <img src="img/movieCovers/{{img}}" class="movieCover" alt={{name}}>

                <!--
                <div class="videoPlayer" style="display: none;">
                	<iframe width="560" height="315" src="https://www.youtube.com/embed/aspBKFz2dBI" style="z-index: 100000;" frameborder="0" allowfullscreen></iframe>
                </div> 
                -->
            </div>
        </div>
        {{/each}}


    </script>

    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

    <script>
    	Ractive.DEBUG = false;
        var ractive, dateMovies;

        dateMovies = [
          { name: 'Date Night', 		img:'Date_Night.jpg', link: ''},
          { name: 'The Intern', 		img:'The_Intern.jpg' },
          { name: '500 Days of Summer', img:'500_Days_of_Summer.jpg' },
          { name: "Valentine's Day" , 	img:'Valentines_Day.jpg' }
        ];


        ractive = new Ractive({
            // The `el` option can be a node, an ID, or a CSS selector.
            el: '#container',

            // We could pass in a string, but for the sake of convenience
            // we're passing the ID of the <script> tag above.
            template: '#template',

            // Here, we're passing in some initial data
            data: { 
                dateMovies: dateMovies
            }
        });
    </script>
</div>
