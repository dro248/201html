<!DOCTYPE html>
<html>
<head>
	<title>MovieTime - A Movie for Every Occasion</title>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="banner.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="Swipe.js"></script>
</head>
<body>

<div class="letterBox">
	<img src="img/testLogo.png" id="logo" />
</div>


<div class="spotlight">
    <div id="slider" class="swipe">
        <div class="swipe-wrap">
            <!--
                <div class="slide" style="background: url('@homePageContent.background') center; background-size: cover">
                    <div class="slideTextHolder">
                        <h1>@homePageContent.title</h1>
                        <p>@homePageContent.text</p>
                        @if(!homePageContent.link.isEmpty) {
                            <a href="@homePageContent.link" class="btn btn-blue">@homePageContent.linkText</a>
                        }
                    </div>
                </div>
            -->
            <div class="slide" style="background: url('@homePageContent.background') center; background-size: cover">
                <div class="slideTextHolder">
                    <h1>Example</h1>
                    <p>Example Text.</p>
                    <!--
                        To add a link to the image
                    @if(!homePageContent.link.isEmpty) {
                        <a href="@homePageContent.link" class="btn btn-blue">@homePageContent.linkText</a>
                    }-->
                </div>
            </div>
            <div class="slide" style="background: url('@homePageContent.background') center; background-size: cover">
                <div class="slideTextHolder">
                    <h1>Second Slide</h1>
                    <p>Second slide text example</p>
                    <!--
                        To add a link to the image
                    @if(!homePageContent.link.isEmpty) {
                        <a href="@homePageContent.link" class="btn btn-blue">@homePageContent.linkText</a>
                    }-->
                </div>
            </div>
        </div>
    </div>
    <div class="spotlightNavigation">
        <div class="left" id="leftArrow"></div>
        <div class="right" id="rightArrow"></div>
    </div>
</div>


<script type="text/javascript">
    var swipe = new Swipe(document.getElementById("slider"), {
        auto: 10000
    });

    document.getElementById("leftArrow").addEventListener('click',function(){
        swipe.prev();
    }, false);
    document.getElementById("rightArrow").addEventListener('click',function(){
        swipe.next();
    }, false);
</script>


<div class="letterBox">

	<div>
		<h2>Great for a Date</h2>
		<div class="movieWrapper">
			<img src="img/movieCovers/Date_Night.jpg" class="movieCover">
		</div>
	</div>

	<div>
		<h2>Funny</h2>
	</div>

	<div>
		<h2>Action</h2>
	</div>

	<div>
		<h2>Sports</h2>
	</div>

	<div>
		<h2>Scary</h2>
	</div>

</div>

<footer>
		<p>Copyright 2016</p>
</footer>
</body>
</html>
