<!DOCTYPE html>
<html>
<head>
	<title>MovieTime - A Movie for Every Occasion</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="banner.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="Swipe.js"></script>
</head>
<body>

<div class="outline">
    <div class="letterBox">
    	<img src="img/testLogo.png" id="logo" />
    </div>
</div>

<div class="spotlight">
    <div id="slider" class="swipe">
        <div class="swipe-wrap">
            <!--
                <div class="slide" style="background: url('@homePageContent.background') center; background-size: cover">
                    <div class="slideTextHolder">
                        <h1>@homePageContent.title</h1>
                        <p>@homePageContent.text</p>
                        @if(!homePageContent.link.isEmpty) {
                            <a href="@homePageContent.link" class="btn btn-blue">@homePageContent.linkText</a>
                        }
                    </div>
                </div>
            -->
            <div class="slide" style="background: url('img/sliders/Moneyball.jpg') center; background-size: cover">
                <div class="slideTextHolder" id="moneyballText">
                    <h1 style="margin-bottom: 20px; font-size: 25px;">Moneyball</h1>
                    <a href='https://www.youtube.com/watch?v=-4QPVo0UIzc' class='trailerButton' >Watch the trailer</a>
                    <!--
                        To add a link to the image
                    @if(!homePageContent.link.isEmpty) {
                        <a href="@homePageContent.link" class="btn btn-blue">@homePageContent.linkText</a>
                    }-->
                </div>
            </div>
            <div class="slide" style="background: url('img/sliders/star-trek-slider.png') center; background-size: cover">
                <div class="slideTextHolder" id="starTrekText">
                    <h1 style="margin-bottom: 20px; font-size: 25px;">Star Trek: Into Darkness</h1>
                    <a href='https://www.youtube.com/watch?v=r5gdbUC9mWU' class='trailerButton'>Watch the Trailer</a>
                    <!--
                        To add a link to the image
                    @if(!homePageContent.link.isEmpty) {
                        <a href="@homePageContent.link" class="btn btn-blue">@homePageContent.linkText</a>
                    }-->
                </div>
            </div>
        </div>
    </div>
    <div class="spotlightNavigation">
        <div class="left" id="leftArrow"></div>
        <div class="right" id="rightArrow"></div>
    </div>
</div>


<script type="text/javascript">
    var swipe = new Swipe(document.getElementById("slider"), {
        auto: 10000
    });

    document.getElementById("leftArrow").addEventListener('click',function(){
        swipe.prev();
    }, false);
    document.getElementById("rightArrow").addEventListener('click',function(){
        swipe.next();
    }, false);
</script>



<div class="outline">
    <div class="letterBox" id="container">
        <script id='template' type='text/ractive'>
            <table style="width: 100%;">
            <tr>
            <h2>Great for a Date</h2>
            {{#each dateMovies}}
            <div>
                <div class="movieWrapper">
                    <a href="{{video}}" target="_blank">
                        <img src="img/movieCovers/{{link}}" class="movieCover" alt={{name}} style="margin-bottom:2px !important;">
                    </a>
                </div>
            </div>
            {{/each}}
            </tr>
            
            <tr>
            <h2>Action</h2>
            {{#each actionMovies}}
            <div>
                <div class="movieWrapper">
                    <a href="{{video}}" target="_blank">
                        <img src="img/movieCovers/{{link}}" class="movieCover" alt={{name}} style="margin-bottom:2px !important;">
                    </a>
                </div>
            </div>
            {{/each}}
            </tr>

            <tr>
            <h2>Sports</h2>
            {{#each sportMovies}}
            <div>
                <div class="movieWrapper">
                    <a href="{{video}}" target="_blank">
                        <img src="img/movieCovers/{{link}}" class="movieCover" alt={{name}} style="margin-bottom:2px !important;">
                    </a>
                </div>
            </div>
            {{/each}}
            </tr>

            <tr>
            <h2>Fantasy</h2>
            {{#each fantasyMovies}}
            <div>
                <div class="movieWrapper">
                    <a href="{{video}}" target="_blank">
                        <img src="img/movieCovers/{{link}}" class="movieCover" alt={{name}} style="margin-bottom:2px !important;">
                    </a>
                </div>
            </div>
            {{/each}}
            </tr>
        </table>
        </script>

        <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>


        <script>
            var ractive, dateMovies, actionMovies, sportMovies, fantasyMovies;

            dateMovies = [
                { name: 'Date Night',               link:'Date_Night.jpg',              video:'https://www.youtube.com/watch?v=aspBKFz2dBI' },
                { name: 'The Intern',               link:'The_Intern.jpg',              video:'https://www.youtube.com/watch?v=W-DEy3mylCs' },
                { name: '500 Days of Summer',       link:'500_Days_of_Summer.jpg',      video:'https://www.youtube.com/watch?v=PsD0NpFSADM' },
                { name: "Valentine's Day" ,         link:'Valentines_Day.jpg',          video:'https://www.youtube.com/watch?v=1K45RdE2qlk' }
            ];

            actionMovies = [
                { name: 'Casino Royale',            link:'Casino_Royale.jpg',           video:'https://www.youtube.com/watch?v=xK7PbujRUOk' },
                { name: 'Avengers:Age of Ultron',   link:'Avengers_Age_of_Ultron.png',  video:'https://www.youtube.com/watch?v=rD8lWtcgeyg' },
                { name: 'The Bourne Identity',      link:'The_Bourne_Identity.jpg',     video:'https://www.youtube.com/watch?v=FpKaB5dvQ4g' },
                { name: 'Star Trek: Into Darkness', link:'Star_Trek.jpg',               video:'https://www.youtube.com/watch?v=r5gdbUC9mWU' }

            ]

            sportMovies = [
                { name: 'Remember the Titans',      link:'Remember_The_Titans.jpg',     video:'https://www.youtube.com/watch?v=nPhu9XsRl4M' },
                { name: 'The Blind Side',           link:'The_Blind_Side.jpg',          video:'https://www.youtube.com/watch?v=gvqj_Tk_kuM' },
                { name: 'MoneyBall',                link:'moneyball.jpg',               video:'https://www.youtube.com/watch?v=-4QPVo0UIzc' },
                { name: 'Friday Night Lights' ,     link:'Friday_Night_Lights.jpg',     video:'https://www.youtube.com/watch?v=Qzyp4qOW0F0' }

            ]
            fantasyMovies = [
                { name: 'Harry Potter',             link:'Harry_Potter_Deathly_harrows_part2.jpg', video:'https://www.youtube.com/watch?v=5NYt1qirBWg'},
                { name: 'The Hobbit ',              link:'The_Hobbit_Five_Armies.jpg',             video:'https://www.youtube.com/watch?v=iVAgTiBrrDA'},
                { name: 'Chronicles of Narnia',     link:'Chronicles_of_Narnia.jpg' ,              video:'https://www.youtube.com/watch?v=LshOd31d-yE'},
                { name: 'Lord of the Rings',        link:'The_Lord_Of_the_Rings_Fellowship_of_the_ring.jpg', video:'https://www.youtube.com/watch?v=V75dMMIW2B4'}
            ]
            ractive = new Ractive({
                // The `el` option can be a node, an ID, or a CSS selector.
                el: '#container',

                // We could pass in a string, but for the sake of convenience
                // we're passing the ID of the <script> tag above.
                template: '#template',

                // Here, we're passing in some initial data
                data: { 
                    dateMovies: dateMovies,
                    actionMovies: actionMovies,
                    sportMovies: sportMovies,
                    fantasyMovies: fantasyMovies

                }
            });
        </script>

    </div>
</div>

<footer>
		<p>Copyright 2016</p>
</footer>
</body>
</html>
